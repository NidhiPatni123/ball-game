<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced Ball Platformer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 30px auto;
      border: 3px solid #00ccff;
      background: #222;
      box-shadow: 0 0 20px #00ccff44;
    }
    #dialog, #game-over, #game-win {
      display: none;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 16px;
      border: 2px solid #00ccff;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(0, 204, 255, 0.4);
      text-align: center;
      color: #fff;
      z-index: 10;
      animation: fadeIn 0.6s ease;
      width: 360px;
    }
    #dialog h2, #game-over h2, #game-win h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ccff;
    }
    #dialog p, #game-over p, #game-win p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #eee;
    }
    button {
      background: #00ccff;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px #00ccff99;
    }
    button:hover {
      background: #00e6ff;
      transform: scale(1.05);
    }
    #mute-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #00ccff;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 10px #00ccff99;
    }
    .level-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.1);
      padding: 8px 18px;
      border-radius: 20px;
      border: 2px solid #00ccff;
      font-size: 16px;
      font-weight: bold;
      color: #00ccff;
      backdrop-filter: blur(10px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="level-badge" id="level-badge">Level 1</div>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="dialog">
    <h2>üéÆ Welcome!</h2>
    <p>Use ‚¨ÖÔ∏è ‚û°Ô∏è to move, ‚¨ÜÔ∏è to jump.<br>Collect coins ü™ô and avoid red blocks ‚ùå<br>Jump over moving columns and survive!</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-over">
    <h2>üíÄ Game Over</h2>
    <p id="final-score"></p>
    <button onclick="restartGame()">Retry</button>
  </div>

  <div id="game-win">
    <h2>üèÜ You Win!</h2>
    <p id="win-score"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <button id="mute-btn" onclick="toggleMute()">üîá</button>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const dialog = document.getElementById("dialog");
    const gameOverScreen = document.getElementById("game-over");
    const gameWinScreen = document.getElementById("game-win");
    const finalScore = document.getElementById("final-score");
    const winScore = document.getElementById("win-score");

    let keys = {};
    let gameStarted = false;

    const ball = {
      x: 100,
      y: 300,
      radius: 15,
      color: 'deepskyblue',
      dx: 0,
      dy: 0,
      speed: 4,
      gravity: 0.5,
      jump: -10,
      grounded: false,
      score: 0
    };

    const platforms = [
      { x: 0, y: 380, width: 800, height: 20 },
      { x: 300, y: 320, width: 100, height: 10 },
      { x: 500, y: 260, width: 100, height: 10 }
    ];

    const coins = [
      { x: 320, y: 290, collected: false },
      { x: 520, y: 230, collected: false }
    ];

    const obstacles = [
      { x: 600, y: 360, width: 20, height: 20, color: 'red', dy: 0 },
      { x: 400, y: 300, width: 20, height: 80, color: 'red', dy: 2 },
      { x: 700, y: 320, width: 20, height: 60, color: 'red', dy: -2 }
    ];

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawPlatforms() {
      ctx.fillStyle = "#888";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function drawCoins() {
      coins.forEach(c => {
        if (!c.collected) {
          ctx.beginPath();
          ctx.arc(c.x, c.y, 8, 0, Math.PI * 2);
          ctx.fillStyle = "gold";
          ctx.fill();
          ctx.closePath();
        }
      });
    }

    function drawObstacles() {
      obstacles.forEach(o => {
        ctx.fillStyle = o.color;
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });
    }

    function updateObstacles() {
      obstacles.forEach(o => {
        if (o.dy) {
          o.y += o.dy;
          if (o.y <= 200 || o.y + o.height >= 380) {
            o.dy *= -1; // reverse direction
          }
        }
      });
    }

    function update() {
      if (!gameStarted) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowLeft']) ball.dx = -ball.speed;
      else if (keys['ArrowRight']) ball.dx = ball.speed;
      else ball.dx = 0;

      if (keys['ArrowUp'] && ball.grounded) {
        ball.dy = ball.jump;
        ball.grounded = false;
      }

      ball.dy += ball.gravity;
      ball.x += ball.dx;
      ball.y += ball.dy;

      ball.grounded = false;
      platforms.forEach(p => {
        if (
          ball.x > p.x &&
          ball.x < p.x + p.width &&
          ball.y + ball.radius > p.y &&
          ball.y + ball.radius < p.y + p.height
        ) {
          ball.y = p.y - ball.radius;
          ball.dy = 0;
          ball.grounded = true;
        }
      });

      coins.forEach(c => {
        if (!c.collected && Math.hypot(ball.x - c.x, ball.y - c.y) < ball.radius + 8) {
          c.collected = true;
          ball.score++;
        }
      });

      obstacles.forEach(o => {
        if (
          ball.x + ball.radius > o.x &&
          ball.x - ball.radius < o.x + o.width &&
          ball.y + ball.radius > o.y &&
          ball.y - ball.radius < o.y + o.height
        ) {
          gameOver();
        }
      });

      if (ball.score === coins.length) {
        gameWin();
      }

      drawPlatforms();
      drawCoins();
      drawObstacles();
      drawBall();
      updateObstacles();

      requestAnimationFrame(update);
    }

    function gameOver() {
      gameStarted = false;
      gameOverScreen.style.display = "block";
      finalScore.textContent = `Your Score: ${ball.score}`;
    }

    function gameWin() {
      gameStarted = false;
      gameWinScreen.style.display = "block";
      winScore.textContent = `Coins Collected: ${ball.score}`;
    }

    function startGame() {
      dialog.style.display = "none";
      gameStarted = true;
      update();
    }

    function restartGame() {
      location.reload();
    }

    function toggleMute() {
      const btn = document.getElementById("mute-btn");
      btn.textContent = btn.textContent === "üîá" ? "üîä" : "üîá";
    }

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    dialog.style.display = "block";
  </script>
</body>
</html>
